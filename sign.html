<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("enter a number");
        if(num>=0)
        {
            document.write(num+"is a positive number")
        }
        else if (num<0){

            document.write(num+"is a negative number")
        }
    </script>
    
    
</body>
</html>
